signatures:
  - inputs:
      - hint
      - data
    output: envelope
variables:
  hint:
    type: '[`String`]()'
    description: |
      name that specifies the `from` conversion hint.
  data:
    type: '[`String`]() | [`Uint8Array`]() | [`Buffer`]()'
    description: |
      A data representation of an envelope.
  envelope:
    type: '[`Envelope`]()'
    description: |
      Instance of [`Envelope`](), hydrated by the input `data`.
