category: method
scope: class
signatures:
  - arguments: hint, data
    result: envelope
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: |-
      One of:
      - [`String`][]
      - [`Uint8Array`][]
      - [`Buffer`][]
    description: |
      A data representation of an envelope.
  - name: envelope
    type: '[`Envelope`][]'
    description: |
      Instance of [`Envelope`][], hydrated by the input `data`.
