category: method
scope: class
signatures:
  - arguments: hint, data
    result: key-pair
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
      - [`Buffer`][]
    description: |
      A data representation of a signature key pair.
  - name: key-pair
    type: '[`SignatureKeyPair`][]'
    description: |
      Instance of [`SignatureKeyPair`][], hydrated by the input `data`.
