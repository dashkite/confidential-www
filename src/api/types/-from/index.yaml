name: from
category: method
scope: class
summary: Hydrates an instance of `{{name}}` from given `data`.
signatures:
  - arguments: hint, data
    result: {{name|dashed}}
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      Conversion hint. See [`convert`][].
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
    description: |
      A representation for a declaration.
  - name: '{{name|dashed}}'
    type: '[`{{name}}`][]'
    description: |
      [`{{name}}`][] instance corresponding to `data`.
