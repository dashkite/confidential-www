scope: class
category: method
signatures:
  - arguments: hint, data
    result: data
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
      - [`Buffer`][]
    description: |
      A data representation of a encryption key pair.
  - name: key-pair
    type: '[`EncryptionKeyPair`][]'
    description: |
      Instance of [`EncryptionKeyPair`][], hydrated by the input `data`.
