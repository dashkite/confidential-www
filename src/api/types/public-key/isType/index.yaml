signatures:
  - inputs:
      - value
    output: is-public-key
variables:
  - name: value
    type: Value
    description: |
      A value to be tested.
  - name: is-public-key
    type: '[`Boolean`][]'
    description: |
      `true` if `value` is an instance of [`PublicKey`][], `false` otherwise.
