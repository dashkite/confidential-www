signatures:
  - inputs:
      - value
    output: is-key-pair
variables:
  value:
    type: Value
    description: |
      A value to be tested.
  is-key-pair:
    type: '[`Boolean`][]'
    description: >
      true` if `value` has an instance of `KeyPair` in its prototype chain,
      `false` otherwise.
