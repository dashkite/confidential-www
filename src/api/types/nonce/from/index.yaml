category: method
scope: class
signatures:
  - arguments: hint, data
    result: nonce
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
      - [`Buffer`][]
    description: |
      A data representation of a nonce.
  - name: nonce
    type: '[`Nonce`][]'
    description: |
      Instance of [`Nonce`], hydrated by the input `data`.
