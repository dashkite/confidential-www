signatures:
  - inputs:
      - value
    output: is-signature-key-pair
variables:
  - name: value
    type: Value
    description: |
      A value to be tested.
  - name: is-signature-key-pair
    type: '[`Boolean`][]'
    description: >
      `true` if `value` is an instance of [`SignatureKeyPair`][], `false`
      otherwise.
