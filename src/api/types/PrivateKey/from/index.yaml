category: method
scope: class
signatures:
  - arguments: hint, data
    result: key
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
    description: |
      A data representation of a private key.
  - name: key
    type: '[`PrivateKey`][]'
    description: |
      Instance of [`PrivateKey`][], hydrated by the input `data`.
