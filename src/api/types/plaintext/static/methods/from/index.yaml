signatures:
  - inputs:
      - hint
      - data
    output: plaintext
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: '[`String`][] | [`Uint8Array`][] | [`Buffer`][]'
    description: |
      A data representation of a plaintext.
  - name: plaintext
    type: '[`Plaintext`][]'
    description: |
      Instance of [`Plaintext`][], hydrated by the input `data`.
