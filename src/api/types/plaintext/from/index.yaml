category: method
scope: class
signatures:
  - arguments: hint, data
    result: plaintext
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
      - [`Buffer`][]
    description: |
      A data representation of a plaintext.
  - name: plaintext
    type: '[`Plaintext`][]'
    description: |
      Instance of [`Plaintext`][], hydrated by the input `data`.
