category: method
scope: class
signatures:
  - arguments: hint, data
    result: key
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: '[`String`][] | [`Uint8Array`][] | [`Buffer`][]'
    description: |
      A data representation of a public key.
  - name: key
    type: '[`PublicKey`][]'
    description: |
      Instance of [`PublicKey`][], hydrated by the input `data`.
