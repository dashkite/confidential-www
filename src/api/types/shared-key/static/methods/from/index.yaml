signatures:
  - inputs:
      - hint
      - data
    output: key
variables:
  hint:
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  data:
    type: '[`String`][] | [`Uint8Array`][] | [`Buffer`][]'
    description: |
      A data representation of a shared key.
  key:
    type: '[`SharedKey`][]'
    description: |
      Instance of [`SharedKey`][], hydrated by the input `data`.
