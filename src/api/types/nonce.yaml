title: Nonce
prototype: false
prose: |
  A wrapper for a given nonce of random bytes.

  `Nonce` has helper methods to manage its data, summarized below. Please see the relevant section for more details.

  - `to`: instance method to return formatted internal data. `to` returns the nonce itself, in whichever format you request.
  - `from`: static method to hydrate an instance of `Nonce` from data
  - `isType`: static method providing a boolean type-check for `Nonce`

properties:
  nonce:
    type: "[`Uint8Array`]()"
    description: |
      The value of this nonce.

staticMethods:
  isType:
    signatures:
      - inputs: [ value ]
        output: is-nonce
    variables:
      value:
        type: Value
        description: |
          A value to be tested.
      is-nonce:
        type: "[`Boolean`]()"
        description: |
          `true` if `value` is an instance of `Nonce`, `false` otherwise.
    prose: |
      Type check method to determine if the input `value` is an instance of `Nonce`.  Returns `true` or `false`.

  from:
    signatures:
      - inputs: [ hint, data ]
        output: nonce
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `from` conversion hint.
      data:
        type: "[`String`]() | [`Uint8Array`]() | [`Buffer`]()"
        description: |
          A data representation of a nonce.
      nonce:
        type: "[`Nonce`]()"
        description: |
          Instance of [`Nonce`], hydrated by the input `data`.
    prose: |
      Hydrates an instance of `Nonce` from given `data`.

      `hint` informs `from` how convert `data` into `Nonce`'s internal reprentation.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.

      If `hint` conflicts with `data`'s type (ex: `data` is a byte array, while `hint` is "string"), `from` thows.

instanceMethods:
  to:
    signatures:
      - inputs: [ hint ]
        output: encoded-nonce
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `to` conversion hint.
      encoded-nonce:
        type: "[`String`]() | [`Uint8Array`]()"
        description: |
          A data representation of a nonce
    prose:  |
      Converts this instance's value into the form specified by `hint`.

      `Nonce` is a simple wrapper for the given nonce, so `to` returns the nonce itself, in whichever format you request.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.
