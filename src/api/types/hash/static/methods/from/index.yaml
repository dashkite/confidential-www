signatures:
  - inputs:
      - hint
      - data
    output: hash
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: '[`String`][] | [`Uint8Array`][]'
    description: |
      A data representation of a hash.
  - name: hash
    type: '[`Hash`][]'
    description: |
      Instance of [`Hash`][], hydrated by the input `data`.
