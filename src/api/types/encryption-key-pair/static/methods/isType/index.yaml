signatures:
  - inputs:
      - value
    output: is-encryption-key-pair
variables:
  value:
    type: Value
    description: |
      A value to be tested.
  is-encryption-key-pair:
    type: '[`Boolean`]()'
    description: >
      `true` if `value` is an instance of [`EncryptionKeyPair`](), `false`
      otherwise.
