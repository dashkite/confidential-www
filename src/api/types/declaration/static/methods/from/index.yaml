signatures:
  - inputs:
      - hint
      - data
    output: declaration
variables:
  hint:
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  data:
    type: '[`String`][] | [`Uint8Array`][]'
    description: |
      A data representation of a declaration.
  declaration:
    type: '[`Declaration`][]'
    description: |
      Instance of [`Declaration`][], hydrated by the input `data`.
