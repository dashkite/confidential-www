name: from
category: method
scope: class
summary: Hydrates an instance of `Declaration` from given `data`.
signatures:
  - arguments: hint, data
    result: declaration
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      Conversion hint. See [`convert`][].
  - name: data
    type: |
      - [`String`][]
      - [`Uint8Array`][]
    description: |
      A representation for a declaration.
  - name: '{{name}}'
    type: '[`{{type}}`][]'
    description: |
      [`{{type}}`][] instance corresponding to `data`.
