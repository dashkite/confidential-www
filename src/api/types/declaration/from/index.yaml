name: from
category: method
scope: class
summary: Hydrates an instance of `Declaration` from given `data`.
signatures:
  - arguments: hint, data
    result: declaration
variables:
  - name: hint
    type: '[`String`][]'
    description: |
      name that specifies the `from` conversion hint.
  - name: data
    type: '[`String`][] | [`Uint8Array`][]'
    description: |
      A data representation of a declaration.
  - name: declaration
    type: '[`Declaration`][]'
    description: |
      Instance of [`Declaration`][], hydrated by the input `data`.
