name: decrypt
summary: Decrypts a ciphertext given a corresponding key.
signatures:
  - arguments: key, envelope
    result: plaintext
variables:
  - name: key
    type: |
      - [`SymmetricKey`][]
      - [`SharedKey`][]
    description: |
      Key to be used in the decryption operation.
  - name: envelope
    type: "[`Envelope`][]"
    description: |
      Type class for encryption products: `ciphertext` and `nonce`. Returned by [`encrypt`][].
  - name: plaintext
    type: "[`Message`][]"
    description: |
      Type class for the plaintext resulting from decryption.
