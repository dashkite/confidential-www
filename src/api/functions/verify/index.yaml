name: verify
summary: Verifies one or more digital signatures on a document.
signatures:
  - arguments: declaration
    result: is-valid
variables:
  declaration:
    type: "[`Declaration`][]"
    description: |
      Type class for digital signature products: `data`, `signatures`, and `signatories`. Returned by [`sign`][].
  is-valid:
    type: "[`Boolean`][]"
    description: |
      `true` if the signatures are valid, `false` otherwise.
