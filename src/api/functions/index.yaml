decrypt:
  title: decrypt
  signatures:
    - inputs: [ key, envelope ]
      output: plaintext
  variables:
    key:
      type: "[`SymmetricKey`]() | [`SharedKey`]()"
      description: |
        Key to be used in the decryption operation.
    envelope:
      type: "[`Envelope`]()"
      description: |
        Type class for encryption products: `ciphertext` and `nonce`. Returned by [`encrypt`]().
    plaintext:
      type: "[`Plaintext`]()"
      description: |
        Type class for the plaintext resulting from decryption.
