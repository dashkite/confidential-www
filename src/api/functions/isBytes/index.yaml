name: isBytes
summary: Determines if the argument is a byte array.
signatures:
  - arguments: value
    result: is-bytes
variables:
  value:
    type: Value
    description: |
      A value to be tested.
  is-bytes:
    type: '[`Boolean`][]'
    description: |
      `true` if `value` is an instance of [`Uint8Array`][], `false` otherwise.
