name: convert
summary: Manages data format conversion between a variety of targets.
signatures:
  - arguments: hint, input
    result: output
variables:
  - name: hint
    type: '[`Object`][]'
    description: >
      An object with the keys `from` and `to`.  Their values describe the
      conversion to be applied to _input_.
  - name: input
    type: '[`Uint8Array`][] | [`String`][]'
    description: |
      The value to be converted.
  - name: output
    type: '[`Uint8Array`][] | [`String`][]'
    description: |
      The result of the conversion.
