title: hash
signature:
  - inputs: [ data ]
    output: [ hash ]
variables:
  data:
    type: "[`Uint8Array`]() | [`Buffer`]()"
    description: |
      The data to be hashed.
  hash:
    type: "[`Uint8Array`]()"
    description: |
      A byte array containing the [SHA-512]() hash of _data_.

prose: |
  Convenience function that exposes the TweetNaCl.js implementation of [SHA-512]() hashing.

  Note that `data` must be a byte array, so use [`convert`]() to prepare your data for this function, if required.

examples:
  - title: FIX THIS EXAMPLE
    content: |
      ```coffeescript
      import assert from "assert"
      import {confidential} from "panda-confidential"
      {hash, convert} = confidential()

      do ->
        myHash = hash convert from: "utf8", to: "bytes", "Hello, World!"
        assert.equal myHash, ""
      ```
