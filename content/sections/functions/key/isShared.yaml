title: key.isShared
signature:
  - inputs: [ value ]
    output: [ is-shared ]

variables:
  value:
    type: Value
    description: |
      A value to be tested.
  is-shared:
    type: "[`Boolean`]()"
    description: |
      `true` if `value` is an instance of [`SharedKey`](), `false` otherwise.

prose: |
  Type check method to determine if the input `value` is an instance of [`SharedKey`]().  Returns `true` if it is and `false` for anything else.

examples:
  - title: SharedKey Check
    content: |
      ```coffeescript
      import {confidential} from "panda-confidential"
      {key, keyPair} = confidential()

      do ->
        # Generate encryption key pairs for persons A and B.
        A = await keyPair.encryption()
        B = await keyPair.encryption()

        # Use that to make a shared key.
        shared = key.shared A.privateKey, B.publicKey

        # Type check
        key.isShared shared   # true
        key.isShared "foobar"     # false
      ```
