title: keyPair.isEncryption
signature:
  - inputs: [ value ]
    output: [ is-encryption ]

variables:
  value:
    type: Value
    description: |
      A value to be tested.
  is-encryption:
    type: "[`Boolean`]()"
    description: |
      `true` if `value` is an instance of [`EncryptionKeyPair`](), `false` otherwise.

prose: |
  Type check method to determine if the input `value` is an instance of [`EncryptionKeyPair`]().  Returns `true` if it is and `false` for anything else.

examples:
  - title: Encryption Key Pair Check
    content: |
      ```coffeescript
      import {confidential} from "panda-confidential"
      {keyPair} = confidential()

      do ->
        # Generate an encryption key pair.
        myKeyPair = await keyPair.encryption()

        # Type check
        keyPair.isEncryption myKeyPair     # true
        keyPair.isEncryption "foobar"  # false
      ```
