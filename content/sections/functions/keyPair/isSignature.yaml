title: keyPair.isSignature
signature:
  - inputs: [ value ]
    output: [ is-signature ]

variables:
  value:
    type: Value
    description: |
      A value to be tested.
  is-signature:
    type: "[`Boolean`]()"
    description: |
      `true` if `value` is an instance of [`SignatureKeyPair`](), `false` otherwise.

prose: |
  Type check method to determine if the input `value` is an instance of [`SignatureKeyPair`]().  Returns `true` if it is and `false` for anything else.

examples:
  - title: Signature Key Pair Check
    content: |
      ```coffeescript
      import {confidential} from "panda-confidential"
      {keyPair} = confidential()

      do ->
        # Generate an Signature key pair.
        myKeyPair = await keyPair.Signature()

        # Type check
        keyPair.isSignature myKeyPair     # true
        keyPair.isSignature "foobar"  # false
      ```
