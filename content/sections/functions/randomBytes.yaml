title: randomBytes
signature:
  inputs: [ length ]
  output: bytes
  variables:
    length:
      type: "[`Integer`]()"
      description: |
        Length of the output in bytes.
    bytes:
      type: "[`Uint8Array`]() | [`Buffer`]()"
      description: |
        Array of `length` pseudo-random bytes.

prose: |
  **Warning**: Throws when unable to locate a suitable source of entropy.

examples:
  - content: |
      ```coffeescript
      import {confidential} from "panda-confidential"
      {randomBytes} = confidential()

      randomBytes 32
      .then (bytes) ->
      # ...
      ```
