title: PrivateKey
prototype: "[`Key`]()"
properties: {}
methods: {}
prose: |
  One of the two key types used to perform [asymmetric encryption]().  This key must remain a secret for the encryption be effective.

  Generate an instance of this key (and its [`PublicKey`]() counterpart) with [`keyPair.encryption`]() or [`keyPair.signature`](), depending on your needs.  Remember that encryption and signing keys cannot interoperate.
