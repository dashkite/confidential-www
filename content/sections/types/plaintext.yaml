title: Plaintext
prototype: false
prose: |
  The return value for [`decrypt`]().

  `Plaintext` is a wrapper for plaintext data.

  `Plaintext` has helper methods to manage its data, summarized below. Please see the relevant section for more details.

  - `to`: instance method to return formatted internal data. `to` returns the plaintext itself, in whichever format you request.
  - `from`: static method to hydrate an instance of `Plaintext` from data
  - `isType`: static method providing a boolean type-check for `Plaintext`

properties:
  plaintext:
    type: "[`Uint8Array`]()"
    description: |
      The plaintext, properly formmated for [`encrypt`](), the counterpart to the ciphertext product.

staticMethods:
  isType:
    signatures:
      - inputs: [ value ]
        output: is-plaintext
    variables:
      value:
        type: Value
        description: |
          A value to be tested.
      is-plaintext:
        type: "[`Boolean`]()"
        description: |
          `true` if `value` is an instance of `Plaintext`, `false` otherwise.
    prose: |
      Type check method to determine if the input `value` is an instance of `Plaintext`.  Returns `true` or `false`.

  from:
    signatures:
      - inputs: [ hint, data ]
        output: plaintext
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `from` conversion hint.
      data:
        type: "[`String`]() | [`Uint8Array`]() | [`Buffer`]()"
        description: |
          A data representation of a plaintext.
      plaintext:
        type: "[`Plaintext`]()"
        description: |
          Instance of [`Plaintext`](), hydrated by the input `data`.
    prose: |
      Hydrates an instance of `Plaintext` from given `data`.

      `hint` informs `from` how convert `data` into `Plaintext`'s internal reprentation.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.

      If `hint` conflicts with `data`'s type (ex: `data` is a byte array, while `hint` is "string"), `from` thows.

instanceMethods:
  to:
    signatures:
      - inputs: [ hint ]
        output: encoded-plaintext
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `to` conversion hint.
      encoded-plaintext:
        type: "[`String`]() | [`Uint8Array`]()"
        description: |
          A data representation of a plaintext
    prose:  |
      Converts this instance's value into the form specified by `hint`.

      `Plaintext` is a simple wrapper for the given plaintext, so `to` returns the plaintext itself, in whichever format you request.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.
