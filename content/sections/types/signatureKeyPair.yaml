title: SignatureKeyPair
prototype: "[`KeyPair`]()"
prose: |
  Key pair suitable for [digital signature]().

  > **Warning:** `SignatureKeyPair` is not suitable for encryption.

  `SignatureKeyPair` extends [`KeyPair`](), so it inherits its inteface: (Please see that class for more details.)
  - `to`: instance method to return formatted internal data.
  - `isKind`: static method providing a boolean prototype chain check for `KeyPair`

  `EncryptionKeyPair` extends that interface with:
  - `create`: static method to generate an instance of `SignatureKeyPair`, suitable for digital signature.
  - `from`: static method to hydrate an instance of `SignatureKeyPair` from data
  - `isType`: static method providing a boolean type-check for `SignatureKeyPair`

properties: false
staticMethods:
  create:
    signatures:
      - inputs: []
        output: signature-key-pair
    variables:
      signature-key-pair:
        isPromised: true
        type: "[`SignatureKeyPair`]()"
        description: |
          Promise that resolves to an instance of [`SignatureKeyPair`]().
    prose: |
      Generates a new `SignatureKeyPair`.  Randomly generates a pair of algorithmically related keys using the [`randomBytes`]() interface.

  isType:
    signatures:
      - inputs: [ value ]
        output: is-signature-key-pair
    variables:
      value:
        type: Value
        description: |
          A value to be tested.
      is-signature-key-pair:
        type: "[`Boolean`]()"
        description: |
          `true` if `value` is an instance of [`SignatureKeyPair`](), `false` otherwise.
    prose: |
      Type check on `value` to see if it is an instance of `SignatureKeyPair`.  Returns `true` or `false`.

  from:
    signatures:
      - inputs: [ hint, data ]
        output: key-pair
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `from` conversion hint.
      data:
        type: "[`String`]() | [`Uint8Array`]() | [`Buffer`]()"
        description: |
          A data representation of a signature key pair.
      key-pair:
        type: "[`SignatureKeyPair`]()"
        description: |
          Instance of [`SignatureKeyPair`](), hydrated by the input `data`.
    prose: |
      Hydrates an instance of `SignatureKeyPair` from given `data`.

      `hint` informs `from` how convert `data` into `SignatureKeyPair`'s internal reprentation.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.

      If `hint` conflicts with `data`'s type (ex: `data` is a byte array, while `hint` is "string"), `from` thows.

instanceMethods: false
