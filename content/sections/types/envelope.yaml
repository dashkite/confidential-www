title: Envelope
prototype: false
prose: |
  The return value for [`encrypt`]().

  `Envelope` contains the products of encryption: the `ciphertext` and `nonce`.

  This class is suitable for [`decrypt`]().

  `Envelope` contains helpers methods manage its, summarized below.  Please see the relevant section for more details.

  - `to`: instance method to return formatted internal data
  - `from`: static method to hydrate an instance of `Envelope` from data
  - `isType`: static method providing a boolean type-check for `Envelope`

properties:
  ciphertext:
    type: "[`Uint8Array`]()"
    description: |
      The ciphertext output from [`encrypt`](), the counterpart to the original plaintext.
  nonce:
    type: "[`Uint8Array`]()"
    description: |
      nonce used to encrypt the plaintext

staticMethods:
  isType:
    signatures:
      - inputs: [ value ]
        output: is-envelope
    variables:
      value:
        type: Value
        description: |
          A value to be tested.
      is-envelope:
        type: "[`Boolean`]()"
        description: |
          `true` if `value` is an instance of `Envelope`, `false` otherwise.
    prose: |
      Type check method to determine if the input `value` is an instance of `Envelope`.  Returns `true` or `false`.

  from:
    signatures:
      - inputs: [ hint, data ]
        output: envelope
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `from` conversion hint.
      data:
        type: "[`String`]() | [`Uint8Array`]() | [`Buffer`]()"
        description: |
          A data representation of an envelope.
      envelope:
        type: "[`Envelope`]()"
        description: |
          Instance of [`Envelope`](), hydrated by the input `data`.
    prose: |
      Hydrates an instance of `Envelope` from given `data`.

      `hint` informs `from` how convert `data` into `Envelope`'s internal reprentation.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.

      If `hint` conflicts with `data`'s type (ex: `data` is a byte array, while `hint` is "string"), `from` thows.

instanceMethods:
  to:
    signatures:
      - inputs: [ hint ]
        output: encoded-envelope
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `to` conversion hint.
      encoded-envelope:
        type: "[`String`]() | [`Uint8Array`]()"
        description: |
          A data representation of an envelope.
    prose:  |
      Converts this instance's value into the form specified by `hint`.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.
