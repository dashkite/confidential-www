title: KeyPair
prototype: false
prose: |
  Base class for all key pairs in Panda-Confidential.

  `KeyPair` contains a pair of algorithmically related keys, instances of [`PrivateKey`]() and [`PublicKey`]().

  `Key` has helper methods to manage its data, summarized below. Please see the relevant section for more details.

  - `to`: instance method to return formatted internal data.
  - `isKind`: static method providing a boolean prototype chain check for `KeyPair`

  Typically, you will not directly use this class. But all other key pairs inherit its interface.

properties:
  privateKey:
    type: "[`PrivateKey`]()"
    description: |
      The private key of this key pair.
  publicKey:
    type: "[`PublicKey`]()"
    description: |
      The public key of this key pair.

staticMethods:
  isKind:
    signatures:
      - inputs: [ value ]
        output: is-key-pair
    variables:
      value:
        type: Value
        description: |
          A value to be tested.
      is-key-pair:
        type: "[`Boolean`]()"
        description: |
          true` if `value` has an instance of `KeyPair` in its prototype chain, `false` otherwise.
    prose: |
      Type check method to determine if the input `value` is an instance of `KeyPair` or contains `KeyPair` in its prototype chain.  Returns `true` or `false`.

instanceMethods:
  to:
    signatures:
      - inputs: [ hint ]
        output: encoded-key-pair
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the `to` conversion hint.
      encoded-key-pair:
        type: "[`String`]() | [`Uint8Array`]()"
        description: |
          A data representation of a key pair
    prose:  |
      Converts this instance's value into the form specified by `hint`.

      #### Supported Hints
      - `bytes`: A byte array, specifically [`Uint8Array`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.
