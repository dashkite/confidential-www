title: EncryptionKeyPair
prototype: "[`KeyPair`]()"
prose: |
  Key pair suitable for [asymmetric encryption]().

  > **Warning:** `EncryptionKeyPair` is not suitable for signing.

  Because this type extends [`KeyPair`](), you may:
  - manage `EncryptionKeyPair` serialization through the `to` and `from` methods.
  - check if this key pair is _any_ type of instanciated [`KeyPair`]() through the `isKind` method.

  This class adds to the method interface with:
  - `create`: static method to generate a key pair suitable for encryption
  - `isType`: static method to type check specifically on `EncryptionKeyPair`

properties: false
staticMethods:
  create:
    signature:
      - inputs: []
        output: encryption-key-pair
    variables:
      encryption-key-pair:
        isPromised: true
        type: "`EncryptionKeyPair`"
        description: |
          Promise that resolves to an instance of `EncryptionKeyPair`.
    prose: |
      Generates a new `EncryptionKeyPair`.  Randomly generates a pair of algorithmically related keys using the [`randomBytes`]() interface.

  from:
    signature:
      - inputs: [ hint, data ]
        output: key-pair
    variables:
      hint:
        type: "[`String`]()"
        description: |
          name that specifies the input hint.
      data:
        type: "[`String`]() | [`Uint8Array`]() | [`Buffer`]()"
        description: |
          A representation of the data of a key-pair.
      key-pair:
        type: "[`EncryptionKeyPair`]()"
        description: |
          The key-pair in an encoded form for transport or storage.
    prose: |
      Returns an instanciated `EncryptionKeyPair` based on the value of `data`.

      `hint` tells `from` how convert the value into `EncryptionKeyPair`'s internal reprentation.

      #### Supported Types
      - `bytes`: A byte array, specifically [`Uint8Array`]() or its equivalent in Node.js [`Buffer`]()
      - `utf8`: A [`String`]() with [UTF-8 encoding]()
      - `base64`: A [`String`]() with [Base64 encoding]()
      - `safe-base64`: A [`String`]() with [URL-Safe Base64 encoding]()

      Specifying an unsupported conversion throws.

      If `hint` conflicts with `data`'s type (ex: `data` is a byte array, while `hint` is "string"), `from` thows.

  isType:
    signature:
      - inputs: [ value ]
        output: is-encryption-key-pair
    variables:
      value:
        type: Value
        description: |
          A value to be tested.
      is-encryption-key-pair:
        type: "[`Boolean`]()"
        description: |
          `true` if `value` is an instance of [`EncryptionKeyPair`](), `false` otherwise.
    prose: |
      Type check method to determine if the input `value` is an instance of `EncryptionKeyPair`.  Returns `true` or `false`.

